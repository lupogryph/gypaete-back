info:
  title: Chalet API
  description: API
  version: 1.1.0
  contact: { }
tags: [ ]
servers: [ ]
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    LoginDto:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    CreateUserDto:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        firstName:
          type: string
        name:
          type: string
        role:
          type: string
          enum:
            - user
            - admin
      required:
        - email
        - password
        - firstName
        - name
    UserDto:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        firstName:
          type: string
        name:
          type: string
        role:
          type: string
          enum:
            - user
            - admin
        id:
          type: number
      required:
        - email
        - password
        - firstName
        - name
        - id
    UpdateUserDto:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        firstName:
          type: string
        name:
          type: string
        role:
          type: string
          enum:
            - user
            - admin
    User:
      type: object
      properties: { }
    FrEn:
      type: object
      properties:
        fr:
          type: string
        en:
          type: string
      required:
        - fr
    ConditionDto:
      type: object
      properties:
        condition:
          $ref: '#/components/schemas/FrEn'
        cout:
          type: number
          minimum: 0
        par:
          type: string
          enum:
            - jour
            - nuit
            - semaine
      required:
        - condition
        - cout
    PrestationPayanteDto:
      type: object
      properties:
        condition:
          $ref: '#/components/schemas/FrEn'
        cout:
          type: number
          minimum: 0
        par:
          type: string
          enum:
            - jour
            - nuit
            - semaine
        parPersonne:
          type: boolean
      required:
        - condition
        - cout
    CreateChaletDto:
      type: object
      properties:
        nom:
          type: string
        description:
          $ref: '#/components/schemas/FrEn'
        prestations:
          type: array
          items:
            $ref: '#/components/schemas/FrEn'
        nombrePersonnesBase:
          type: number
        periodes:
          type: array
          items:
            type: string
        animauxAutorises:
          type: boolean
        animaux:
          type: array
          items:
            $ref: '#/components/schemas/ConditionDto'
        prestationsPayantes:
          type: array
          items:
            $ref: '#/components/schemas/PrestationPayanteDto'
      required:
        - nom
    PeriodeDto:
      type: object
      properties:
        dateDebut:
          format: date-time
          type: string
        dateFin:
          format: date-time
          type: string
        cout:
          type: number
        par:
          type: string
          enum:
            - jour
            - nuit
            - semaine
      required:
        - dateDebut
        - dateFin
        - cout
    ChaletDto:
      type: object
      properties:
        nom:
          type: string
        description:
          $ref: '#/components/schemas/FrEn'
        prestations:
          type: array
          items:
            $ref: '#/components/schemas/FrEn'
        nombrePersonnesBase:
          type: number
        periodes:
          type: array
          items:
            $ref: '#/components/schemas/PeriodeDto'
        animauxAutorises:
          type: boolean
        animaux:
          type: array
          items:
            $ref: '#/components/schemas/ConditionDto'
        prestationsPayantes:
          type: array
          items:
            $ref: '#/components/schemas/PrestationPayanteDto'
        id:
          type: number
      required:
        - nom
        - id
    UpdateChaletDto:
      type: object
      properties:
        nom:
          type: string
        description:
          $ref: '#/components/schemas/FrEn'
        prestations:
          type: array
          items:
            $ref: '#/components/schemas/FrEn'
        nombrePersonnesBase:
          type: number
        periodes:
          type: array
          items:
            type: string
        animauxAutorises:
          type: boolean
        animaux:
          type: array
          items:
            $ref: '#/components/schemas/ConditionDto'
        prestationsPayantes:
          type: array
          items:
            $ref: '#/components/schemas/PrestationPayanteDto'
        id:
          type: number
      required:
        - id
    UploadDto:
      type: object
      properties:
        file:
          type: string
          format: binary
      required:
        - file
    SpaceDto:
      type: object
      properties:
        total:
          type: number
        used:
          type: number
        left:
          type: number
      required:
        - total
        - used
        - left
    CreateChambreDto:
      type: object
      properties:
        nom:
          type: string
        description:
          $ref: '#/components/schemas/FrEn'
        prestations:
          type: array
          items:
            $ref: '#/components/schemas/FrEn'
        nombrePersonnesBase:
          type: number
        periodes:
          type: array
          items:
            type: string
        animauxAutorises:
          type: boolean
        animaux:
          type: array
          items:
            $ref: '#/components/schemas/ConditionDto'
        prestationsPayantes:
          type: array
          items:
            $ref: '#/components/schemas/PrestationPayanteDto'
        mombrePersonnesMax:
          type: number
        pmr:
          type: boolean
        lits:
          type: object
        terasse:
          type: boolean
        balcon:
          type: boolean
        vues:
          type: array
          items:
            $ref: '#/components/schemas/FrEn'
        salleDeBain:
          type: number
        bainDouche:
          type: string
          enum:
            - baignoire
            - douche
        wc:
          type: number
        tv:
          type: boolean
        wifi:
          type: boolean
        autres:
          type: array
          items:
            $ref: '#/components/schemas/FrEn'
        nuitSupplementaireMinimum:
          type: number
        nuitSupplementaireCout:
          type: number
        personnesSupplementaires:
          type: array
          items:
            $ref: '#/components/schemas/ConditionDto'
      required:
        - nom
    UpdateChambreDto:
      type: object
      properties:
        nom:
          type: string
        description:
          $ref: '#/components/schemas/FrEn'
        prestations:
          type: array
          items:
            $ref: '#/components/schemas/FrEn'
        nombrePersonnesBase:
          type: number
        periodes:
          type: array
          items:
            type: string
        animauxAutorises:
          type: boolean
        animaux:
          type: array
          items:
            $ref: '#/components/schemas/ConditionDto'
        prestationsPayantes:
          type: array
          items:
            $ref: '#/components/schemas/PrestationPayanteDto'
        mombrePersonnesMax:
          type: number
        pmr:
          type: boolean
        lits:
          type: object
        terasse:
          type: boolean
        balcon:
          type: boolean
        vues:
          type: array
          items:
            $ref: '#/components/schemas/FrEn'
        salleDeBain:
          type: number
        bainDouche:
          type: string
          enum:
            - baignoire
            - douche
        wc:
          type: number
        tv:
          type: boolean
        wifi:
          type: boolean
        autres:
          type: array
          items:
            $ref: '#/components/schemas/FrEn'
        nuitSupplementaireMinimum:
          type: number
        nuitSupplementaireCout:
          type: number
        personnesSupplementaires:
          type: array
          items:
            $ref: '#/components/schemas/ConditionDto'
        numero:
          type: number
      required:
        - nom
        - numero
    CreatePhotoDto:
      type: object
      properties:
        url:
          type: string
        thumbnailUrl:
          type: string
      required:
        - url
        - thumbnailUrl
